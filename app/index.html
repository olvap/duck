<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Duck</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>

        <div class="container">
            <div class="page">
            </div>
        </div>

        <script type="text/template" id="movement-form-template">
          <form class="movement-form">
            <legend>Create</legend>
            <label>Description</label>
            <input type="text" name="description"></input>
            <label>Price</label>
            <input type="text" name="price"></input>
            <button type="submit" >Create</button>
          </form>
        </script>
        <script type="text/template" id="movement-list-template">
          <a href='#/new'>New</a>
            <thead>
          <table>
              <tr>
                <th>Fecha</th>
                <th>Descripcion</th>
                <th>Monto</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <% _.each(movements, function(movement){ %>
                <tr>
                  <td><%= movement.get('created_at')%></td>
                  <td><%= movement.get('description')%></td>
                  <td><%= movement.get('price')%></td>
                  <td><a href="#/edit/<%= movement.get('price') %>">edit</a></td>
                </tr>
              <% }); %>
            </tbody>
          </table>
        </script>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery-serialize-object/dist/jquery.serialize-object.min.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/templates.js"></script>
        <script src="scripts/models/movement.js"></script>
        <script src="scripts/collections/movements.js"></script>
        <script src="scripts/views/movements_list.js"></script>
        <script src="scripts/views/movements_form.js"></script>
        <script src="scripts/routes/duck.js"></script>
        <!-- endbuild -->
</body>
</html>
